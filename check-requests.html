<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Product Requests</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { padding: 10px; margin: 10px; width: 80%; max-width: 300px; }
        button { padding: 10px; cursor: pointer; }
        iframe { width: 100%; height: 500px; border: none; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>Check Your Product Requests</h2>
    <input type="email" id="emailInput" placeholder="Enter your email">
    <button onclick="checkRequests()">Check Requests</button>
    <iframe id="requestFrame"></iframe>

    <script>
     function checkRequests() {
    var email = document.getElementById("emailInput").value;
    if (email) {
        var scriptURL = "https://script.google.com/macros/s/AKfycbyQLZ0lV9Twv8sAjgGh6jnrrIGNfR2pzvgcbAxashyISaI1oRIxRVNu9J7US06rdtTD7A/exec";
        var fullURL = scriptURL + "?email=" + encodeURIComponent(email);

        alert("Loading: " + fullURL); // Show the full URL being loaded

        var frame = document.getElementById("requestFrame");
        if (frame) {
            frame.src = fullURL;
            alert("iFrame updated!");
        } else {
            alert("Error: requestFrame not found.");
        }
    } else {
        alert("Please enter your email.");
    }
}
  </script>

</body>
</html>
