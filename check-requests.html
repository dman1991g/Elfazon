<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Product Requests</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { padding: 10px; margin: 10px; width: 80%; max-width: 300px; }
        button { padding: 10px; cursor: pointer; }
        iframe { width: 100%; height: 500px; border: none; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>Check Your Product Requests</h2>
    <input type="email" id="emailInput" placeholder="Enter your email">
    <button onclick="checkRequests()">Check Requests</button>
    
<div id="requestResults"> <!-- This will show the response -->
    Your product request details will appear here.
</div>
<div id="debugOutput" style="color: red; font-weight: bold;"></div>
  <script>
function checkRequests() {
    var email = document.getElementById("emailInput").value;
    var debugOutput = document.getElementById("debugOutput"); // Debug area

    debugOutput.innerHTML = "Starting request..."; // Should appear immediately

    if (email) {
        var url = "https://script.google.com/macros/s/AKfycbyQLZ0lV9Twv8sAjgGh6jnrrIGNfR2pzvgcbAxashyISaI1oRIxRVNu9J7US06rdtTD7A/exec?email=" + encodeURIComponent(email);

        debugOutput.innerHTML += "<br>Fetching: " + url;

        fetch(url)
        .then(response => {
            debugOutput.innerHTML += "<br>Response received.";

            if (!response.ok) {
                throw new Error("Network response was not ok: " + response.statusText);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById("requestFrame").srcdoc = data;
            debugOutput.innerHTML += "<br>Success!";
        })
        .catch(error => {
            debugOutput.innerHTML += "<br>Error: " + error.message;
        });

    } else {
        debugOutput.innerHTML += "<br>Please enter your email.";
    }
}
  </script>

</body>
</html>
