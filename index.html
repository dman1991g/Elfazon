<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elfazon - Magical Shopping</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Elfazon - Magical Shopping</h1>
    <div id="search-container">
      <input type="text" id="search-bar" placeholder="Search for magical items..." />
      <button onclick="searchProducts()">Search</button>
    </div>
  </header>

  <main>
    <section id="product-results">
      <!-- Results will be dynamically inserted here -->
    </section>
  </main>

  <footer>
    <p>Happy shopping at Elfazon!</p>
  </footer>

  <script src="script.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')  // Make sure sw.js is in the root directory
          .then((registration) => {
            console.log('Service Worker registered with scope: ', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
