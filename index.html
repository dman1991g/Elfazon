<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elfazon - Magical Shopping</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  </head>
<body>
  <header>
    <h1>Elfazon - Magical Shopping</h1>
    <div id="search-container">
      <input type="text" id="search-bar" placeholder="Search for magical items..." />
      <button onclick="searchProducts()">Search</button>
    </div>
  </header>

  <main>
    <section id="product-results">
      <!-- Elf-themed default products before search -->
      <div class="product-item">
        <h3><a href="https://amzn.to/3B7jj5Y" target="_blank">Sparkle Legos</a></h3>
        <p>Build your very own sparkle castle with magical Legos!</p>
        <img src="images/sparkle-legos.jpg" alt="Sparkle Legos" width="100">
      </div>
      <div class="product-item">
        <h3><a href="https://amzn.to/3Zk9Q4G" target="_blank">Elf Sword Set</a></h3>
        <p>Defend the magical kingdom with an enchanted sword!</p>
        <img src="images/elf-sword-set.jpg" alt="Elf Sword Set" width="100">
      </div>
      <div class="product-item">
        <h3><a href="https://amzn.to/3YZOjNf" target="_blank">Fairy Doll Set</a></h3>
        <p>Bring your elf friends to life with these fairy dolls!</p>
        <img src="images/fairy-doll-set.jpg" alt="Fairy Doll Set" width="100">
      </div>
    </section>
  </main>

  <footer>
    <p>Happy shopping at Elfazon!</p>
  </footer>

  <script src="script.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(registration => {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch(error => {
        console.error('Service Worker registration failed:', error);
      });
  }
</script>
</body>
</html>
